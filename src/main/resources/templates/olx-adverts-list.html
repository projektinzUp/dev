<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="ISO-8859-1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>SEARCH</title>
</head>
<body>
<div th:insert="fragments :: navbar"></div>
<div class="container mt-5">
  <form th:action="@{/olxAdvertsList}" method="get">
    <input type="text" name="keyword" th:value="${keyword}"  placeholder="Wyszukaj po tytule" size="70" >
    <button type="submit" class="btn btn-success" >Szukaj</button>
    <button type="submit" class="btn btn-danger" >Resetuj</button>
  </form>
  <table class="table table-striped table-responsive-md">
    <thead>
      <tr>
        <th>Tytu?:</th>
        <th>Opis:</th>
        <th>Link do aukcji:</th>
        <th>Cena:</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="advert : ${list}" th:field="${l}">
        <td th:text="${advert.title}"></td>
        <td th:text="${advert.description}"></td>
        <td th:text="${advert.url}"></td>
        <td th:text="${advert.price}"></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
