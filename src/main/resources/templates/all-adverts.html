<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SEARCH</title>
</head>
<body>
<div th:insert="fragments :: navbar"></div>
<div class="container mt-3">
    <h2 align="center">Twoje wszystkie oferty</h2>
    <form th:action="@{/allAdverts}" align="center" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Wyszukaj po tytule" size="50" >
        <button type="submit" class="btn btn-outline-success" >Szukaj</button>
        <button type="submit" class="btn btn-outline-danger" >Reset</button>
    </form>
    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th width="100px" class="text-center align-middle">
				<form method="get">
					<input class="btn btn-outline-dark" type="submit" value="/\" th:formaction="@{/allSortAdvertsAsc}">
					Tytuł
					<input class="btn btn-outline-dark" type="submit" value="\/" th:formaction="@{/allSortAdvertsDesc}">
                </form>
            </th>
            <th width="100px" class="text-center align-middle">
				<form method="get">
					<input class="btn btn-outline-dark" type="submit" value="/\" th:formaction="@{/allSortAdvertsByPriceAsc}">
					Cena
					<input class="btn btn-outline-dark" type="submit" value="\/" th:formaction="@{/allSortAdvertsByPriceDesc}">
                </form>
            </th>
            <th width="100px" class="text-center align-middle">URL</th>
            </th>
            <th width="100px" class="text-center align-middle">Zdjęcia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${list}" th:field="${l}">
            <td align="center" th:text="${l.name}"></td>
            <td align="center" th:text="${l.price}"></td>
            <td align="center">
                <a th:href="@{${l.url}}" th:text="${l.url}"/>
            </td>
            <td><img align="center"
                     th:src="${l.images != 'null'} ? ${l.images} : 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Brak_obrazka.svg/1024px-Brak_obrazka.svg.png'"
                     width="100" height="60"/></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
